<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Convertisseur d'Unit√©s de Distance</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f2f7f1;
      color: #2f3e2f;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      background-image: url('https://www.transparenttextures.com/patterns/green-fibers.png');
    }

    h1 {
      text-align: center;
      font-family: 'Merriweather', serif;
      color: #1e4d2b;
      margin-bottom: 40px;
      line-height: 1.3;
      word-break: keep-all;
      word-wrap: break-word;
    }

    .converter {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #1e4d2b;
      text-align: left;
    }

    select, input {
      display: block;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #1e4d2b;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      width: 100%;
    }

    button:hover { background: #163a21; }
    button:active { transform: scale(0.98); }

    .result {
      text-align: center;
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #1e4d2b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <h1>üìè Convertisseur Universel de Distances üìè</h1>

  <div class="converter">
    <label>De :
      <select id="fromUnit"></select>
    </label>

    <label>Valeur √† convertir :
      <input type="number" id="valueInput" placeholder="Ex: 10">
    </label>

    <label>Vers :
      <select id="toUnit"></select>
    </label>

    <button onclick="convertir()">üîÑ Convertir</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const units = {
      "millim√®tre (mm)": 0.001,
      "centim√®tre (cm)": 0.01,
      "m√®tre (m)": 1,
      "kilom√®tre (km)": 1000,
      "pouce (inch)": 0.0254,
      "pied (foot)": 0.3048,
      "yard": 0.9144,
      "mile": 1609.344,
      "coud√©e royale √©gyptienne": 0.525,
      "coud√©e romaine": 0.444,
      "toise": 1.949,
      "brasse": 1.8288,
      "lieue (terre)": 4828.032,
      "lieue (mer)": 5556,
      "perche": 5.0292,
      "paume": 0.0762,
      "main": 0.1016,
      "fathom (brasse anglaise)": 1.8288
    };

    const fromSelect = document.getElementById('fromUnit');
    const toSelect = document.getElementById('toUnit');

    for (let unit in units) {
      const option1 = document.createElement('option');
      option1.value = unit;
      option1.textContent = unit;

      const option2 = document.createElement('option');
      option2.value = unit;
      option2.textContent = unit;

      fromSelect.appendChild(option1);
      toSelect.appendChild(option2);
    }

    fromSelect.value = "m√®tre (m)";
    toSelect.value = "kilom√®tre (km)";

    function convertir() {
      const val = parseFloat(document.getElementById('valueInput').value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (isNaN(val)) {
        alert("Merci d'entrer une valeur num√©rique !");
        return;
      }

      const meters = val * units[from];
      const result = meters / units[to];

      document.getElementById('result').textContent = `${val} ${from} = ${result.toFixed(6)} ${to}`;
    }
  </script>
</body>
</html>
